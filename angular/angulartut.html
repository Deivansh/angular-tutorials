<html ng-app="app1" ng-init="person={fname: 'devansh', lname: 'sharma'}; capitals=[{city: 'New Delhi', state: 'delhi'}, {city: 'amritsar', state: 'punjab'}]">
<head>
  <title>ANGULARJS TUTORIAL</title>

  </script>
  <script src = "js/exam1.js"></script>
</head>
<body>
<div ng-controller="ctrl1">

<span>Values:</span>

<input type="text" ng-model="second" />

<br> <br>

{{calculation}}
